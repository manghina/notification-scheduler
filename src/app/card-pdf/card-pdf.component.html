<div class="card-pdf">
  <ion-card style=" text-align: center;">
    <ion-card-header>
      <ion-card-title>{{item.name}}</ion-card-title>
      <ion-card-subtitle *ngIf="item.success">
        <b style="color: green">Conforme</b>
      </ion-card-subtitle>
      <ion-card-subtitle *ngIf="!item.success">
        <b style="color: red">Non conforme</b>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content style="min-height: 200px;">
      <ion-img [src]="item.src"
        style="width: 80%; height: 200px; margin-top: 6px; margin-left: 8px;object-fit: cover;"></ion-img>
      {{ item.desc }}
    </ion-card-content>
  </ion-card>
</div>

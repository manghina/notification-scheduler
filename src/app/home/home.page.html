<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="main">
    <ul class="nav nav-tabs mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="ex1-tab-1" data-mdb-toggle="tab" href="#ex1-tabs-1" role="tab"
          aria-controls="ex1-tabs-1" aria-selected="true">Tab 1</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="ex1-tab-2" data-mdb-toggle="tab" href="#ex1-tabs-2" role="tab"
          aria-controls="ex1-tabs-2" aria-selected="false">Tab 2</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="ex1-tab-3" data-mdb-toggle="tab" href="#ex1-tabs-3" role="tab"
          aria-controls="ex1-tabs-3" aria-selected="false">Tab 3</a>
      </li>
    </ul>
  </div>
  <ion-footer>
    <ion-toolbar>
      <div class="flex flex-wrap gap-2">
        <ion-icon (click)="toggleTab(0)" name="home-outline" class="{{activeItem == 0 ? 'active': ''}}"></ion-icon>
        <ion-icon (click)="toggleTab(1)" name="documents-outline" class="{{activeItem == 1 ? 'active': ''}}"></ion-icon>
        <ion-icon (click)="toggleTab(2)" name="camera-outline" class="{{activeItem == 2 ? 'active': ''}}"></ion-icon>
      </div>
    </ion-toolbar>
  </ion-footer>
</ion-content>
